<body>

            <li>

            <li>

                </a>
            </li>



        </ul>
    </div>

    <div class="content">

        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>

        </div>

        <div class="data-info">

                <i class="fas fa-user"></i>

                    <p>User</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>

            </div>
            <div class="box">
                <i class="fas  fa-table"></i>
                <div class="data">
                    <p>Product</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fas fa-dollar-sign"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>$100</span>
                </div>
            </div>


        </div>
        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>

        </div>
